<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="Progateenshu1 original.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <header>
      <div class="header-logo">
        <p>Progate</p>
      </div>
      <div class="header-list">
        <ul>
          <li>プログラミングとは</li>
          <li>学べるレッスン</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </header>
    
    <div class="main">
      <div class="copy-text">
        <h1>テスト用HELLO WORLD<span>.</span></h1>
        <h2>プログラミングの世界へようこそ</h2>
      </div>
      <div class="contents">
        <div class="heading">
          <p>学べるレッスン</p>
        </div>
        <div class="lessons">
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
            <p>HTML & CSS</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
            <p>PHP</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
            <p>Ruby</p>
          </div>
          <div class="lesson">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
            <p>Swift</p>
          </div>
        </div>
        <div class="heading">
          <p>お問い合わせ</p>
        </div>
        <div class="contact">
          <p>メールアドレス（必須）</p>
          <input>
          <p>お問い合わせ内容（必須）</p>
          <textarea></textarea>
          <p>※必須事項は必ずご入力ください</p>
          <input type="submit" class="submit-btn">
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
      <div class="clear"></div>
    </footer>
  </body>
</html>
